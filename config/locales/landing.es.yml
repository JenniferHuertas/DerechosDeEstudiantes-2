    about_us:
      title: 'Sobre Nosotros'
      text_left_html: 'Esta herramienta fue co-creada por el Consejo de Educación Secundaria (CES), UNICEF Uruguay y DATA Uruguay y permite a estudiantes, padres y actores educativos consultar fichas con información actualizada y completa sobre derechos de los estudiantes.<br><br> Además brinda una herramienta de consulta directa a los estudiantes, para que puedan conocer más sobre sus derechos, más allá de los temas cubiertos por las fichas. <br><br>En los casos donde la información buscada no se encuentra dentro del contenido existente, ni las consultas anteriores de otros estudiantes, un sencillo formulario permite enviar una consulta, que es'
      text_right_html: 'recibida por diversos actores a nivel local de la institución de consulta y a nivel central, con participación de los representantes estudiantiles. De esta forma, se busca colaborar en fomentar la complementación en diversos niveles, procurando que existan respuestas para todas las consultas. La herramienta evolucionará con la participación de los estudiantes, actualizando su contenido para reflejar las inquietudes planteadas, así como los nuevos derechos adquiridos. <br><br>Si te interesa dar disfusión a este proyecto en tu liceo, barrio o en cualquier otro lugar, dejamos a disposición materiales de difusión para imprimir y/o usar en redes sociales.'
      button_back: 'volver'
      subtitle: 'Antecedentes'
      box_text_left_html: 'En el marco de la colaboración entre el Consejo de Educación Secundaria (CES) y UNICEF Uruguay, se realizó como apoyo a las Mesas Representativas de Estudiantes de Secundaria una sistematización de toda la normativa interna del CES/ANEP reflejada en reglamentos, resoluciones y circulares que involucra derechos y deberes de los estudiantes. <br>El objetivo fue resumir y ordenar esa información dispersa y hacerla más accesible.'
      box_text_right_html: 'De allí nace una serie de fichas que buscan transmitir y acercar a los estudiantes información accesible, directa y breve sobre sus derechos en relación a diferentes áreas. Gracias a ese trabajo de sistematización, alumnos, docentes, adscriptos y padres pueden conocer mejor los derechos de los estudiantes. <br><br>Para dar difusión a esos derechos y al proyecto, se suma la organización de la sociedad civil DATA Uruguay, en busca de aportar desde la tecnología cívica.'